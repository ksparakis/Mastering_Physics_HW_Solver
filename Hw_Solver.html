<script>

function compute()
{
	var nums = $('#book').val();
	var formula = $('#solutions').val();
	var mastering = $('#mastering').val();
	
var Master = mastering.match(/\d+\.?\d*/g);
var bookNums = nums.match(/\d+\.?\d*/g);

console.log("Booknums:"+ bookNums);
console.log("lol:"+ Master);

for(var i=0;i<Master.length;i++)
{
	var re = new RegExp(bookNums[i]);
	alert(re);
	formula =formula.replace(re,Master[i]);
	
}

$('#result').val(formula);
}

function clear()
{
	$( document ).ready(function() {

	$('#book').val('');
	$('#solutions').val('');
	$('#mastering').val('');
	});

}

</script>
